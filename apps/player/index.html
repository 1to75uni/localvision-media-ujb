<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalVision Player (V1)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif}
    .wrap{display:flex;height:100%}
    .left{flex:7;position:relative;background:#000}
    .right{flex:3;position:relative;background:#0b0f1a;border-left:1px solid rgba(255,255,255,.08)}
    .slot{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    video,img{width:100%;height:100%;object-fit:cover}
    .debug{position:fixed;left:10px;bottom:10px;background:rgba(0,0,0,.55);padding:8px 10px;border-radius:10px;font-size:12px;max-width:60vw}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left"><div id="leftSlot" class="slot"></div></div>
    <div class="right"><div id="rightSlot" class="slot"></div></div>
  </div>

  <div id="debug" class="debug"></div>

  <script src="./player.js"></script>
</body>
</html>
